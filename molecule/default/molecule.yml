---
driver:
  name: hetznercloud
lint: |
  set -e
  yamllint .
platforms:
  - name: ${MOLECULE_TEST_SCOPE:-default}-instance1
    server_type: cx11
    image: ${MOLECULE_PLATFORM-debian-10}
  - name: ${MOLECULE_TEST_SCOPE:-default}-instance2
    server_type: cx11
    image: ${MOLECULE_PLATFORM-debian-10}
  - name: ${MOLECULE_TEST_SCOPE:-default}-instance3
    server_type: cx11
    image: ${MOLECULE_PLATFORM-debian-10}
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
  inventory:
    group_vars:
      all:
        zookeeper_test_client_sasl_conf: /tmp/jaas.client.cfg
        zookeeper_clients:
          - username: bar
            password: baz
        zookeeper_dir: /opt/zookeeper
        zookeeper_version: 3.6.1
        zookeeper_jmx_host: 127.0.0.1
        zookeeper_jmx_port: 9181
        zookeeper_jmx_rmi_port: 9182
        zookeeper_jmx_username: foz
        zookeeper_jmx_password: baz
        zookeeper_tick_time: 2000
        zookeeper_init_limit: 5
        zookeeper_sync_limit: 2
        zookeeper_min_session_timeout: "{{ 2 * zookeeper_tick_time }}"
        zookeeper_max_session_timeout: "{{ 20 * zookeeper_tick_time }}"
        zookeeper_heap_size: 1024
        zookeeper_log_dir: /var/log/zookeeper
        zookeeper_log_file: zookeeper.log
        zookeeper_log_max_file_size: 265MB
        zookeeper_log_max_backup_index: 20
        zookeeper_members: "{{ groups['all'] | map('extract', hostvars, 'ansible_default_ipv4') | map(attribute='address') | list }}"
    host_vars:
      "${MOLECULE_TEST_SCOPE:-default}-instance1":
        zookeeper_member_id: 1
      "${MOLECULE_TEST_SCOPE:-default}-instance2":
        zookeeper_member_id: 2
      "${MOLECULE_TEST_SCOPE:-default}-instance3":
        zookeeper_member_id: 3

  lint: |
    set -e
    ansible-lint
  playbooks:
    create: ../resources/playbooks/create.yml
    destroy: ../resources/playbooks/destroy.yml
verifier:
  name: ansible
  lint: |
    set -e
    ansible-lint
dependency:
  name: galaxy
  options:
    role-file: molecule/resources/requirements.yml
